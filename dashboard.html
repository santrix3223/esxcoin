<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eventos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>Dashboard de Eventos de Detecci√≥n de Movimiento</h1>

    <table id="eventsTable" class="display">
        <thead>
            <tr>
                <th>Dispositivo</th>
                <th>Evento</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            const table = $('#eventsTable').DataTable();

            function fetchEvents() {
                $.getJSON('/events', function (data) {
                    table.clear();
                    data.forEach(event => {
                        table.row.add([
                            event.device,
                            event.event,
                            event.timestamp
                        ]).draw();
                    });
                });
            }

            // Actualiza los eventos cada 5 segundos
            setInterval(fetchEvents, 5000);
            fetchEvents(); // Llama una vez al cargar
        });
    </script>
</body>
</html>
